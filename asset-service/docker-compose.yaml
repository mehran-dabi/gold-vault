services:
  postgres:
    image: postgres:latest
    container_name: asset-service-pgsql
    environment:
      POSTGRES_DB: asset-service
      POSTGRES_USER: pgsql
      POSTGRES_PASSWORD: 123456
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - redis-network

  redis:
    image: redis:latest
    container_name: asset-service-cache
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    networks:
      - redis-network

volumes:
  postgres_data:
  redis_data:

networks:
  redis-network:
    driver: bridge